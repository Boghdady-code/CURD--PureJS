<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h1>Crud</h1>
      <p>Product Management System</p>
    </div>
    <div class="input">
      <input type="text" id="title" placeholder="Title">
      <div class="price">
        <input type="number" id="price" placeholder="Price">
        <input type="number" id="taxes" placeholder="Taxes">
        <input type="number" id="ads" placeholder="Ads">
        <input type="number" id="discount" placeholder="Discount">
        <span id="total"></span>
      </div>
      <input type="number" id="count" placeholder="Count">
      <input type="text" id="category" placeholder="Category">
      <button id="submit">Create</button>
    </div>
    <div class="output">
      <div class="search-items">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="search-button">
          <button onclick="searchEngine(this.id)" id="searchTitle">Seach By Title</button>
          <button onclick="searchEngine(this.id)" id="searchCategory">Search By Category</button>
        </div>
      </div>
      <div class="delete-all">
        
      </div>
      <table>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Price</th>
          <th>Taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>Category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
          <!-- <tr>
            <td>1</td>
            <td>iphone</td>
            <td>10000</td>
            <td>100</td>
            <td>1000</td>
            <td>5000</td>
            <td>15000</td>
            <td>phone</td>
            <td><button id="update">update</button></td>
            <td><button id="delete">delete</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
